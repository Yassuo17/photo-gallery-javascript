                onfocus= "focusImage(this.src)"

            <img src="c:\Users\hp\Pictures\PHOTOS\FGAM4517.JPG" alt="Photo 2" onmouseover="changeImage(this.src)" onmouseleave="resetImage()"

            onfocus="focusImage(this.src)"

        <div id="image">Hover over or focus on an image</div>
    </div>
    <script>
        function resetImage() {
            let mainImage = document.getElementById("mainImage");
            mainImage.src = "IMG_6258.JPG"; 
            document.getElementById("image").textContent = "Hover over or focus on an image";
            console.log("Image reset to default");
        }
        
        function addTabFocusAttributes() {
            let thumbnails = document.querySelectorAll(".thumbnails img");

            for (let i = 0; i < thumbnails.length; i++) {
                thumbnails[i].setAttribute("tabindex", "0");

                
                thumbnails[i].onfocus = function() {
                    changeImage(thumbnails[i].src);
                    console.log("Thumbnail focused:", thumbnails[i].src); 
                };
                thumbnails[i].onblur = function() {
                    resetImage();
                    console.log("Thumbnail focus lost:", thumbnails[i].src);
                };

                
                thumbnails[i].addEventListener("keydown", function(event) {
                    if (event.key === "Enter") {
                        changeImage(thumbnails[i].src);
                        console.log("Enter key pressed on:", thumbnails[i].src); 
                    }
                });
            }
            console.log("Tabindex attributes and keyboard events added to all thumbnails");
        }
        window.onload = addTabFocusAttributes;
    function changeImage(imageSrc){
    let mainImage = document.getElementById("mainImage");
    mainImage.src = imageSrc;
}

function upDate(previewPic)
{
    let imageDiv = document.getElementById("image");
    imageDiv.style.backgroundImage = 'url(' + previewPic.src + ')';
    imageDiv.textContent = previewPic.alt;
}
function unDo(){
    let mainImage = document.getElementById("image");
    imageDiv.style.backgroundImage = 'url()' ;
    imageDiv.textContent = "Hover over an image ";
    } 
</script>
</body>
<style>

body {

.gallery {

}

.display {

}

.display img {
    width: 500px;

.thumbnails img {
    width: 100px;
    height: auto;
    margin: 5px;
    cursor: pointer;
    transition: transform 0.2s;
}
.thumbnails img:hover{
    transform : scale(1.2);
    border: 1px ;
    border-radius: 4px ;
}
</style>
